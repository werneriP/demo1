<!doctype html>
<html lang="fi">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="tableform.css">
    <style>
        table,
        th,
        td {
            border: 2px solid blue;
        }
    </style>

    <title>Tables and forms</title>
</head>

<body>
    <nav>
        <table>
            <caption>Tietoja</caption>
            <tr>
                <th colspan="2">Nimi ja syntymävuosi</th>
                <th>Pituus (cm)</th>
                <th>Lempi väri</th>
            </tr>
            <tr>
                <td>Mika</td>
                <td>1990</td>
                <td>180cm</td>
                <td>Punainen</td>
            </tr>
            <tr>
                <td>Markku</td>
                <td>1989</td>
                <td>167cm</td>
                <td>Vihreä</td>
            </tr>
            <tr>
                <td>Juhani</td>
                <td>1985</td>
                <td>191cm</td>
                <td>Valkoinen</td>
            </tr>
            <tr>
                <td>Pirjo</td>
                <td>1976</td>
                <td>158cm</td>
                <td>Keltainen</td>
            </tr>
            <tr>
                <td>Marja-Leena</td>
                <td>1967</td>
                <td>163cm</td>
                <td>Musta</td>
            </tr>
        </table>
    </nav>

    <main>

        <p>
        <form action="https://www.w3schools.com/action_page.php">
            <label for="fname">Etunimi:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Sukunimi:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="email">Sähköposti:</label><br>
            <input type="text" id="email" name="email" required><br>

            <p>
                <label for="textarea">Vapaa tekstikenttä:</label><br>
                <textarea rows="4" cols="80" name="textarea"></textarea>
            </p>

            <p>
                <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                <label for="newsletter">Haluan tilata uutiskirjeen</label><br>
            </p>
            <p>
                <label id="langueges">Valitse kieli:</label>
                <select>
                    <option value="Finnish">Suomi</option>
                    <option value="English">Englanti</option>
                    <option value="Swedish">Ruotsi</option>
                    <option value="Russian">Venäjä</option>
                </select>
            </p>

            <input type="submit" name="submit" value="Luo uusi käyttäjä">
        </form>

    </main>
</body>
